<h1>druglord</h1>
<table>
 <tr>
   <th>Name</th>
   <th>Cash</th>
   <th>Day</th>
 </tr>

 {% for char in characters %}
 <tr>

   <td><a href="{% url 'game-day' char.id char.on_day.day_number%}"> {{ char.name }}</a></td>
   <td>{{ char.cash }}</td>
   <td>{{ char.on_day.day_number }}</td>
 </tr>

 {% endfor %}

</table>
